  <!--Contact Form-->
  <form action="#" method="post">
    <label for="fullname">Name</label> <!--"for" causes the "Name" label to tie
      to the input so that if the label is clicked, the cursor auto enters
      the input box -->
      <input type="text" id="fullname" name="fullname" placeholder="your name" required><br><br>
    <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your email" required><br><br>
    <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="your phone (optional)"><br><br>
    <label for="message">Message</label>
      <textarea id="message" name="message" rows="10"></textarea><br><br>
      <input type="submit" value="send">
  </form>
