    <h3>Contact</h3>
    <!-- Map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12099
    .796146915089!2d-74.00653295950329!3d40.697120037890535!2m3!1f0!2f0!3f0!
    3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a47df06b185%3A0xc889234bc07c42e
    e!2sBrooklyn+Heights%2C+Brooklyn%2C+NY!5e0!3m2!1sen!2sus!4v1530996762791"
    width="425" height="350" frameborder="0" style="border:0"
    allowfullscreen></iframe>
    <!-- Contact Form -->
    <form action="#" method="post">
      <ul>
        <li>
          <label for="fullname">Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="your name" required>
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your email" required>
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="your phone (optional)">
        </li>
        <li>
          <label for="message">Message</label>
        </li>
        <li>
          <textarea id="message" name="message" rows="10"></textarea>
        </li>
        <li>
          <input type="submit" value="send">
        </li>
      </ul>
    </form>
