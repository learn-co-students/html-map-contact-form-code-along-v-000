  <!-- contact form  -->
<form action="#" method="post">
  <!-- the form's action points to a file on the server - we don't have it set up yet so we have temporarily put a pound sign here -->
  <label for="fullname">Name</label>
  <!-- we did something fancy here - if they click on the label "name", the cursor will go to the box. we did this by using "id" below and the for attribute above - for="full name". that associates the label with the input. -->
  <input type="text" id="fullname" name="fullname" placeholder="your name" required>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="your email" required>
  <!-- in html5 setting type to email actually gives us some email validation - will tell you to include an @ sign if you forget and will bring up the @ sign on compatible devices -->
  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" placeholder="your phone number (optional")>
  <!-- will automatically bring up numeric keyboard if clicked on by someone using a phone -->
  <label for="message">Message</label>
  <textarea name="message" id="message" rows="10"></textarea>
  <input type="submit" value="send">
</form>
