  <h3>Contact</h3>

  <!-- Map -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d35210.8767127845!2d-1.8003292361349685!3d51.16802586881663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1494523693015" width="425" height="350" frameborder="0" style="border:0" allowfullscreen>
  </iframe>

  <!-- Contact Form -->
  <form class="contact-form" action="#" method="post">
    <!-- Full Name -->
    <label for="fullName">Name</label>
    <input id="fullName" type="text" name="fullname" placeholder="your full name" required>
    <!-- Email Address -->
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="email@client.com" required>
    <!-- Phone Number -->
    <label for="phone">Phone</label>
    <input id="phone" type="tel" name="phone" placeholder="1+(865)222-0000">
    <!-- Message -->
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="10"></textarea>
    <!-- Submit Button -->
    <input type="submit" value="send">
  </form>
</body>
