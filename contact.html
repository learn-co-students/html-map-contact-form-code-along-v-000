  <h3>Contact</h3>
  <!-- MAP -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24194.336620909588!2d-73.97072406185583!3d40.71158630100828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfd06c12a41%3A0x8279f2291cc5d76c!2sWilliamsburg%2C+Brooklyn%2C+NY!5e0!3m2!1sen!2sus!4v1508192501840" width="425" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
  <!-- CONTACT FORM -->
  <form action="#" method="post">
    <br />
    <div class="form-row">
      <label for="fullname">Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="your name" required>
    </div>
    <br />
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your email" required>
    </div>
    <br />
    <div class="form-row">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="your phone (optional)">
    </div>
    <br />
    <div class="form-row">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="10"></textarea>
    </div>
    <br />
    <input type="submit" value="send">
  </form>
