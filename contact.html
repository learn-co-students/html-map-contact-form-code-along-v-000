  <!-- Contact Form -->
  <!-- Method = post because want to post information up to server -->
<form action ="#" method="post">
<label for="fullname">Name</label>
<!-- for allows you to associate the label Name with the input -->
<!-- id creates an identity for the input that will match up with the label -->
<!-- name creates the name of the variable for the info typed into the field -->

<input type="text" id="fullname" name= "fullname" placeholder="your name" required>
<label for="email">Email</label>
<!-- each input has a type set -->
<!-- validates as email if required and brings up @ symbol on certain mobile devices -->
<input type="email" id="email" name= "email" placeholder="your email" required>
<label for="phone">Phone</label>
<!-- tel = when someone clicks in mobile device it brings up numeric keyboard for a phone!-->
<input type="tel" id="phone" name= "phone" placeholder="your phone number (optional)">
<label for="message">Message</label>
<!-- text are gives a block of multiple lines one can type into -->
<textarea id="message" name="message" rows="10"></textarea>
<!-- submission button -->
<input type ="submit" value="send">
</form>
