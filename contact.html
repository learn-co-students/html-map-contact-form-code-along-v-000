  <!--Contact Form -->
  <form action="#" method="post">
    <label for="fullname">Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your Name Here" required>
    <!-- To make relationships, use the 'for' and 'ID' fields in label and input tags (respectively) -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.org" required>
    <!-- in HTML5, there is email validation for input type = email -->

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder='555-555-5555'>

    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="8" cols="80"> LOVE YOUR SITE! </textarea>
    <input type="submit" value="Send">
  </form>
